[package]
name = "vulcan"
edition = "2018"
version = "0.1.0"

[dependencies]
cortex-m = "0.7.1"
cortex-m-rtic = "0.6.0-rc.2"
rtic-monotonic = "0.1.0-rc.1"
dwt-systick-monotonic = "0.1.0-rc.1"
systick-monotonic = "0.1.0-rc.1"
defmt = "0.2.3"
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }
embedded-hal = "0.2.4"
stm32h7xx-hal = { version = "0.10.0", features = ["rt", "rtc", "stm32h743"] }
embedded-graphics = "0.7.1"
heapless = { version = "0.7.7", features = ["ufmt-impl"] }
st7789 = "0.6.1"
display-interface = "0.4"
display-interface-spi = "0.4"
nb = "1.0.0"
embedded-layout = "0.2.0"
keypad2 = "0.1.1"
asm-delay = "0.9.0"

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
