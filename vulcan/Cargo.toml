[package]
name = "vulcan"
edition = "2018"
version = "0.1.0"

[dependencies]
cortex-m = "0.7.1"
cortex-m-rtic = "0.6.0-alpha.5"
rtic-monotonic = "0.1.0-alpha.2"
dwt-systick-monotonic = "0.1.0-alpha.2"
defmt = "0.2.3"
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }
embedded-hal = "0.2.4"
stm32f4xx-hal = { version = "0.8.3", features = ["rt", "stm32f411"] }
embedded-graphics = "0.7.1"
heapless = { version = "0.7.7", features = ["ufmt-impl"] }
st7789 = "0.6.1"
display-interface = "0.4"
display-interface-spi = "0.4"
arducam_stm32 = { path = "../arducam_stm32" }
nb = "1.0.0"

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
